{% extends 'logado/navbar.html' %}

{% block head_conteudo %}
    <title>Cadastro do Paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro_paciente.css') }}">
{% endblock %}

{% block conteudo %}
    <div class="container">
        <h1>Cadastro do Paciente</h1>

        <form id="form-paciente" action="/paciente/cadastrar" method="POST" enctype="multipart/form-data">
            <section class="dados-pessoais">
                <h2>Dados Pessoais</h2>
                <div class="campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
                <div class="campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
            </section>

            <section class="contato">
                <h2>Contato</h2>
                <div class="campo">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
            </section>

            <section class="documentos">
                <h2>Arquivos</h2>
                
                <p>Arquivos podem ser adicionado após o cadastro do paciente.</p>
                
                
            </section>

            <div class="botoes-container">
                <button type="submit" class="btn-salvar">Salvar Paciente</button>
                <a href="/paciente/pacientes" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
